  <main>
    <div class="container">
      <div class="todos">
        <h3 class="todos-title">Task To Do</h3>
        <ul id="tasks-list"></ul>
        <div class="footer">
          <button id="clearCompleted">Clear completed</button>
          <button id="markAsCompleted">Mark all as completed</button>
        </div>
      </div>
      <div class="add-form">
        <form id="add-form" action="">
          <input type="text" name="todo" id="add-input" autocomplete="off" placeholder="Add new task..." />
          <input type="submit" value="Add" />
        </form>
      </div>
    </div>
